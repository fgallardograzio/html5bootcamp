<section class="movie-details-container" ng-controller="MovieDetailsCtrl">
  <article class="movie-details">
    <img class="poster" src="{{ movie.imageUrl }}" alt="Movie poster">
    <p>
      <span class="name">{{ movie.title }}</span><span class="year" ng-if="year">({{ movie.year }})</span>
    </p>
    <p class="genres">
      <span class="genre" ng-repeat="genre in movie.genres">{{ genre }}</span>
    </p>
    <p class="director">
      Director{{ movie.directors.length > 1 && 's' || '' }}:
      <span ng-repeat="director in movie.directors" ng-if="movie.directors.length">
        <a ng-href="{{ director.url }}">{{ director.name }}</a><span ng-if="!$last">, </span>
      </span>
      <span ng-if="!movie.directors.length">Not specified</span>
    </p>
    <p class="stars" ng-if="movie.stars.length">
      Stars: <span class="star" ng-repeat="star in movie.stars"><a ng-href="{{ star.url }}">{{ star.name }}</a><span ng-if="!$last">, </span></span>
    </p>
    <p class="plot">
      {{ movie.plot }}
    </p>
  </article>
</section>
